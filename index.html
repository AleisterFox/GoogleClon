<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li><i class="dot-menu fi fi-br-grid"></i></li>
                <li>
                    <figure>
                        <img src="./imgs/profile.jpeg" alt="profile-picture">
                    </figure>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="logo">
                <figure><img src="./imgs/google.png" alt="google logo" style="height: 100px;"></figure>
            </div>
            <div class="searchBar">
                <i class="lupa fi fi-br-search"></i>
                <input type="text">
                <img src="./imgs/microfono.png" alt="icono de microfono" style="width: 15px;">
            </div>
            <div class="buttons">
                <button class="btn_l">Buscar con Google</button>
                <button class="btn_r">Voy a tener suerte</button>
            </div>
            <div class="certificates">
                <p>Capacitate con los <a href="#">Certificados de Carrera de Google</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="country">
            <p>México</p>
        </div>
        <div class="footer_menu">
            <ul>
                <li>Sobre Google</li>
                <li>Publicidad</li>
                <li>Negocios</li>
                <li>Cómo funciona la Búsqueda</li>
            </ul>
            <ul>
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </div>
    </footer>
</body>

</html>
